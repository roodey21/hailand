<!DOCTYPE html>
<html>
<head>
  <title>Hailand.s - Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      background-image: url('https://example.com/pattern.png'); /* Ganti URL dengan URL pola gambar yang Anda inginkan */
      background-repeat: repeat;
    }
    .container {
      margin: 100px auto;
      max-width: 600px;
    }
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #777;
      margin-bottom: 40px;
    }
    .countdown {
      font-size: 24px;
      color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .countdown span {
      display: inline-block;
      margin: 0 10px;
    }
    .countdown span:nth-child(odd) {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    .countdown span:nth-child(even) {
      background-color: #555;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Hailand.s!</h1>
    <p>We're working hard to bring you the latest fashion trends. Stay tuned for our grand opening!</p>
    <div class="countdown" id="countdown">
      <span id="days"></span>
      <span id="hours"></span>
      <span id="minutes"></span>
      <span id="seconds"></span>
    </div>
  </div>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("June 1, 2023 00:00:00").getTime();

    // Update the countdown every 1 second
    var countdownInterval = setInterval(function() {
      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the countdown date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("days").innerHTML = days + "d";
      document.getElementById("hours").innerHTML = hours + "h";
      document.getElementById("minutes").innerHTML = minutes + "m";
      document.getElementById("seconds").innerHTML = seconds + "s";

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "We're open!";
      }
    }, 1000);
  </script>
</body>
</html>
